<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="author" content="student js">
        <meta name="description" content="Game with JS">
        <meta charset="UTF-8">
        <meta name="viewport" width="width=device-width" initial-scale="1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    </head>
    <body>
        <nav class="controls text-center">
           <button type="button" class="btn btn-primary text-white" id="btnLeft" onclick="addInstructions(this.id)">
               <i class="fa fa-chevron-circle-left"></i>
           </button>
           <button type="button" class="btn btn-primary" id="btnUp" onclick="addInstructions(this.id)">
               <i class="fa fa-chevron-circle-up"></i>
           </button>
           <button type="button" class="btn btn-primary" id="btnRight" onclick="addInstructions(this.id)">
               <i class="fa fa-chevron-circle-right"></i>
           </button>
           <button type="button" class="btn btn-primary" id="btnDown" onclick="addInstructions(this.id)">
               <i class="fa fa-chevron-circle-down"></i>
           </button>
           <button type="button" class="btn btn-danger" id="btnGo" onclick="checkInstructions()">
               <i class="fa fa-play-circle"></i>
           </button> 
        </nav>
        <section class="instructions mt-2 ml-2">
            <span>
                <i class="fa fa-chevron-circle-left played"></i>
            </span>
            <span>
                <i class="fa fa-chevron-circle-up played"></i>
            </span>
            <span>
                <i class="fa fa-chevron-circle-right played"></i>
            </span>
            <span>
                <i class="fa fa-chevron-circle-down played"></i>
            </span>
            <span>
                <i class="fa fa-play-circle"></i>
            </span>
        </section>
        <section class="blocks mt-5 ml-5 mr-5 mb-5 text-center">
            <div class="player"></div>
            <div></div>
            <div></div>
            <br>
            <div class="wall"></div>
            <div></div>
            <div class="wall"></div>
            <br>
            <div></div>
            <div></div>
            <div class="exit"></div>
        </section>     
        <h1 id="winLose">You win!</h1>     
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="game.js"></script>
    </body>
</html>
